<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>
<body>
  <h1>Forms</h1>
  <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter first name</label>
      <input type="text" name="first" id="first" required>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="10" required>
        <input type="email" required>
      </div>
      <button>Submit</button>
    </form>
  <h2>More inpupts</h2>
  <form action="/birds">
    <input type="checkbox" name="agree" id="agree" checked>
    <label for="agree">I agree to everything</label>
    <div>
      <label for="xs">XS</label>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="s">S</label>
      <input type="radio" name="size" id="s" value="s">
      <label for="m">M</label>
      <input type="radio" name="size" id="m" value="m">
    </div>
    <div>
      <label for="">Please Select</label>
      <select name="meal" id="meal">
        <option value="">Please choose</option>
        <option value="fish">Fish</option>
        <option value="veg" selected>Vegetarian</option>
        <option value="steak">Steak</option>
      </select>
    </div>
    <div>
      <label for="cheese">Amount of Cheese</label>
      <input type="range" id="cheese" min="1" max="10" value="6" name="cheese_level">
    </div>
    <div>
      <label for="requests">Any Special Requests?</label>
      <br>
      <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
    </div>
    <button>Submit</button>
  </form>

  <h2>Hijacking Search</h2>
  <h3>Search Reddit</h3>
  <form action="http://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search Reddit</button>
  </form>
  <h3>Search Google</h3>
  <form action="http://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
  </form>
  <h3>Search Youtube</h3>
  <form action="http://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search Youtubet</button>
  </form>
  
  <h2>Play with forms</h2>
  <form action="/taco">
    <div>
      <label for="username">Enter a username</label>
      <input id="username" type="username" placeholder="username" name="username">
    </div>
    <div>
      <label for="password">Enter a password</label>
      <input id="password" type="password" placeholder="password" name="password">
    </div>
    <div>
      <label for="color">Enter a color</label>
      <input id="color" type="color" name="color">
    </div>
    <div>
      <label>Enter a number
        <input id="number" type="number" name="number" min="1" max="10" step="2">
      </label>
    </div>
    <button>Submit</button>
  </form>
</body>
</html>
