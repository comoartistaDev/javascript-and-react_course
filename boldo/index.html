<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Open+Sans:ital,wght@0,400;0,600;1,600&family=Work+Sans:wght@700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Boldo: Save time by building  fast with Boldo Template</title>
</head>
<body>
  <header>
    <div class="container header__container">
      <nav>
        <div class="nav__container">
          <a href="index.html"><img src="img/logo.svg" alt="logo"></a>
          <ul class="nav__menu">
            <li class="nav__list">
              <a href="index.html">Product</a>
            </li>
            <li class="nav__list">
              <a href="index.html">Servises</a>
            </li>
            <li class="nav__list">
              <a href="index.html">About</a>
            </li>
            <li class="nav__list">
              <a href="#" class="btn btn-white">Log in</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="header__main">
        <div class="header__left">
          <h1>Save time by building  fast with Boldo Template </h1>
          <p>Funding handshake buyer business-to-business metrics iPad partnership. First mover advantage innovator success deployment non-disclosure.</p>
          <div class="header__btn">
            <button class="btn btn-primary">By template</button>
            <button class="btn btn-outline">Explore</button>
          </div>
        </div>
        <div class="header__right">
          <div class="header__right-img">
            <img src="img/header.png" alt="img">
          </div>
        </div>
      </div>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="img/logo-white.svg" alt="logo">
          </div>
          <div class="swiper-slide">
            <img src="img/presto.svg" alt="logo">
          </div>
          <div class="swiper-slide">
            <img src="img/logo-white.svg" alt="logo">
          </div>
          <div class="swiper-slide">
            <img src="img/presto.svg" alt="logo">
          </div>
          <div class="swiper-slide">
            <img src="img/logo-white.svg" alt="logo">
          </div>
          <div class="swiper-slide">
            <img src="img/presto.svg" alt="logo">
          </div>
          <div class="swiper-slide">
            <img src="img/logo-white.svg" alt="logo">
          </div>
          <div class="swiper-slide">
            <img src="img/presto.svg" alt="logo">
          </div>
        </div>
      </div>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
